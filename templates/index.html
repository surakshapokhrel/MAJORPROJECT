<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Corn Plant Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/leaf.png" type="image/x-icon">
</head>

    <div class="container">
        <img src="../static/corn.webp" id="right">
    </div>
    <div class="heading">
        CORN PLANT DISEASE DETECTOR
    </div>
    <div class="text">
        <p><b>Click a picture of the plant and get immediate results!</b></p>
    </div>

    <div class="inner">
        <form id="analysis-form" enctype="multipart/form-data">
            <div class="imgbox">
                <div class="imgbox">
                    <img src="../static/cartoonimg.jpg" class="img" id="selected_image">
                    <div class="middle">
                        <!-- Add a video element for webcam capture -->
                        <video id="videoElement" autoplay></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <div class="middle">
                            <div class="add"><span>Click to Capture Image</span></div>
                            <button type="button" id="captureButton">Capture</button> <!-- Capture button -->
                            <button type="button" id="uploadButton" style="display:none;">Upload</button> <!-- Upload button -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hidden file input to allow the user to upload an image -->
            <input type="file" id="imagefile" accept="image/*" style="display:none" />

            <button id="analyze-button" class="analyze-button">
                <span>Analyze</span>
            </button>
        </form>

        <div id="result"><a  onclick="window.location.href='/remedies'"><button id="remedies-button" class="remedies-button" >Remedies for Diseases</button></a></div>
    </div>

    <script src="../static/app.js"></script>
    <script src="../static/webcam.js"></script>
    <script src="../static/style.css"></script>



</body>

</html>
